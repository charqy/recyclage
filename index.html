<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollution Awareness</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Join Us in Fighting Pollution</h1>
    <p>Please enter your details below to participate:</p>

    <form id="userForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" max="100" required>
      </div>

      <div class="form-group">
        <label for="cin">CIN:</label>
        <input type="text" id="cin" name="cin" placeholder="Enter your CIN" required>
      </div>
       
      <div class="button-group">
        <button type="reset" class="submit-btn" >
          <a href="https://www.google.com/chrome/what-you-make-of-it/" target="_blank" >submit</a>
        </button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
